name: Build Android Reusable

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
    secrets:
      SONAR_TOKEN: # Declare secrets you will use in the steps
        required: true

# self-hosted
# ubuntu-latest

jobs:
  setup:
    runs-on: ${{ inputs.runner }}
    outputs:
      cache-hit: ${{ steps.cache-android.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Android Environment Setup
        uses: ./.github/actions/android-setup

  spotless:
    runs-on: ${{ inputs.runner }}
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Android Environment Setup
        uses: ./.github/actions/android-setup

      - name: Run Spotless
        run: ./gradlew spotlessCheck

  build:
    runs-on: ${{ inputs.runner }}
    needs: spotless
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Android Environment Setup
        uses: ./.github/actions/android-setup

      - name: Build with Gradle
        run: ./gradlew build

  unit-test:
    runs-on: ${{ inputs.runner }}
    needs: spotless
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Android Environment Setup
        uses: ./.github/actions/android-setup

      - name: Generate Code Coverage Report
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          CURRENT_BRANCH: ${{ github.ref_name }}
        run: ./gradlew unitTestCoverage

  assemble:
    runs-on: ${{ inputs.runner }}
    needs: [ build, unit-test, ui-test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Android Environment Setup
        uses: ./.github/actions/android-setup

      - name: Build APK
        run: ./gradlew assembleRelease

  ui-test:
    runs-on: ${{ inputs.runner }}
    strategy:
      matrix:
        api-level: [ 33 ]  # <-- Customize API levels here!
        arch: [ x86_64 ]
    needs: spotless
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Emulator Environment Setup
        uses: ./.github/actions/emulator
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.arch }}
          package: com.cicdanduitest.androiduitest


