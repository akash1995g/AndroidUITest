  assemble:
    runs-on: ubuntu-latest
    needs: [ build, unit-test ]  # Depends on both
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Android Environment Setup
        uses: ./.github/actions/android-setup

      - name: Build APK
        run: ./gradlew assembleRelease


  instrumentation-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4



      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 29
          build-tools: "29.0.3"


      - name: Create local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > $GITHUB_WORKSPACE/local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Start emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch:  x86_64
          emulator-boot-timeout: 900
          disable-animations: true
          script: |
            adb -s emulator-5554 wait-for-device
            ./gradlew connectedDebugAndroidTest        


  build-and-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dontrun'
    #if: github.ref == 'refs/heads/main'
    # this can only be used in workflow
    strategy:
      matrix:
        api-level: [ 33 ] #  [ 30, 31, 33 ]  # <-- Customize API levels here!
        arch: [ x86_64 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Emulator Environment Setup
        uses: ./.github/actions/emulator-setup
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.arch }}
          package: com.cicdanduitest.androiduitest

