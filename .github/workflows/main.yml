name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      runner_type:
        description: 'Select runner type'
        required: true
        default: 'ubuntu-latest'  # Or self-hosted
        type: choice
        options:
          - ubuntu-latest
          - self-hosted
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  setup-spotless-build-unit-ui-assemble:
    uses: ./.github/workflows/selfwithstage.yml
    with:
      runner: ${{
        github.event_name == 'workflow_dispatch' && inputs.runner_type ||
        (github.event_name == 'pull_request' || github.event_name == 'push') &&
        (contains(github.event.pull_request.labels.*.name, 'Self-hosted') && 'self-hosted' || 'ubuntu-latest')
    }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
