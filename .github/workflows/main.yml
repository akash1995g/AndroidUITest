name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      runner_type:
        description: 'Select runner type'
        required: true
        default: 'ubuntu-latest'  # Or self-hosted
        type: choice
        options:
          - ubuntu-latest
          - self-hosted
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEFAULT_RUNNER: ubuntu-latest
  SELF_HOSTED_RUNNER: self-hosted

jobs:
  setup-spotless-build-unit-ui-assemble:
    uses: ./.github/workflows/selfwithstage.yml
    with:
      runner: ${{ (github.event_name == 'push' || github.event_name == 'pull_request') && env.SELF_HOSTED_RUNNER || env.DEFAULT_RUNNER }}
    secrets: inherit
